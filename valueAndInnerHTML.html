<html>
  <head>
    <script>
      function showName() {
        var x = document.getElementById('userName').value;
      document.getElementById('show').innerHTML = x;
        
      }
    </script>
  </head>
  <body>
    <h1 id="show"></h1>
    <input type="text" id="userName">
    <button onclick="showName()">Click here</button>
  </body>
</html>
